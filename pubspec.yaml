name: webcrypto
version: 0.5.0
description: Cross-platform implementation of Web Cryptography APIs for Flutter.
homepage: https://github.com/google/webcrypto.dart

environment:
  sdk: '>=2.12.0-259.9.beta <3.0.0'
  flutter: '>=1.24.0-10.2.pre'

dependencies:
  ffi: ^1.0.0
  js: ^0.6.3
  meta: ^1.3.0
  # Needed for `lib/src/flutter/webcrypto_plugin.dart` which allows boiler-plate
  # in `flutter.plugin.platforms.web` added below.
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter

dev_dependencies:
  ffigen: ^2.1.0
  test: ^1.16.0
  yaml: ^3.0.0
  pedantic: ^1.9.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        # This is just a dummy package, so we can use gradle to build the native
        # library with cmake
        package: com.example.webcrypto
        pluginClass: WebcryptoPlugin
      web:
        pluginClass: WebcryptoPlugin
        fileName: src/flutter/webcrypto_plugin.dart
      ios:
        pluginClass: WebcryptoPlugin

ffigen:
  name: BoringSsl
  description: 'Bindings to BoringSSL.'
  output: 'lib/src/third_party/boringssl/generated_bindings.dart'
  headers:
    entry-points:
      - 'third_party/boringssl/src/include/openssl/*.h'
      - src/webcrypto_dart_dl.h
      - src/webcrypto.c
  compiler-opts: '-Ithird_party/boringssl/src/include -I/Applications/Xcode12.4.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/12.0.0/include/ -I/Users/dacoharkes/dart-sdk/sdk/runtime/'
